<!DOCTYPE html>
<html>
<head>

    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <!-- <th>Price</th>
            <th>Description</th> -->
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <!-- <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td> -->
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="{{ url_for('get_product', product_id='0') }}" method="GET">
        <label for="product_id">Enter Product ID to get description: </label>
        <input type="text" id="product_id" name="product_id" required>
        <br>
        <button type="submit">Get Description</button>
    </form>
    
    

    <br>
    <i>
    Click <a href="{{home}}">here</a> to go back
    </i>
</body>
</html>
